<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Monsoon</title>
  <script src="js/tw.js"></script>
  <!-- <link href="css/utilities.min.css" rel="stylesheet" />
  <link href="css/core.min.css" rel="stylesheet" /> -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="flex flex-col h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
          <h1 class="text-xl font-semibold text-gray-800">Link Monsoon</h1>
        </div>
        <div class="flex items-center space-x-4">
          <button class="relative" id="notifications">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-4.215M12 21a9 9 0 009-9H3a9 9 0 009 9z"/>
            </svg>
            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
          </button>
          <div class="relative">
            <button class="flex items-center space-x-2" id="user-menu">
              <a href="options.html" class="text-blue-300 hover:text-blue-100">Options</a>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
      <aside class="w-44 bg-gray-800 text-white">
        <nav class="mt-6">
          <div class="px-4 py-2">
            <a href="#" class="flex items-center space-x-2 text-gray-200 hover:bg-gray-700 rounded px-4 py-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
              </svg>
              <span>Dashboard</span>
            </a>
          </div>
        </nav>
      </aside>

      <main class="flex-1 p-6 overflow-auto">
        <div class="container mx-auto p-4">
          <div class="mb-4">
            <select id="link-group-select" class="mr-2 p-2 border rounded">
              <!-- Populated dynamically -->
            </select>
            <select id="link-set-select" class="p-2 border rounded">
              <!-- Populated dynamically -->
            </select>
          </div>
          <div id="masonry-grid" class="gap-6 masonry">
            <div id="bookmark-data" style="display: none;">
              <!-- bookmark-data goes here -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="./render.js"></script>
  <script src="./popup.js"></script>
</body>
</html>
